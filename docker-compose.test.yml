version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: statuswatch_test
      POSTGRES_USER: statuswatch
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U statuswatch -d statuswatch_test -h localhost"]
      interval: 5s
      timeout: 5s
      retries: 5
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
networks:
  default:
    driver: bridge
