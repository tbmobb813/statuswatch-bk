name: CI

on:
  push:
    branches: [ main, chore/**, prod/**, prod/stage ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps (lint)
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

  build-backend:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-cache-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-cache-${{ runner.os }}-

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build backend
        run: npm run build:backend

  test:
    runs-on: ubuntu-latest
    needs: build-backend
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: statuswatch
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 5s --health-timeout 5s --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/statuswatch
    steps:
      - uses: actions/checkout@v4

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-cache-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-cache-${{ runner.os }}-

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Push Prisma schema to DB (safe for CI)
        run: npx prisma db push || true

      - name: Start backend
        run: |
          mkdir -p logs
          nohup env DATABASE_URL=${{ env.DATABASE_URL }} PORT=5555 node dist/server.js > logs/backend.log 2>&1 &

      - name: Wait for /ready
        run: |
          for i in {1..30}; do
            curl -sSf http://127.0.0.1:5555/ready && break || sleep 1
          done

      - name: Run smoke tests
        env:
          API_URL: http://127.0.0.1:5555
          DATABASE_URL: ${{ env.DATABASE_URL }}
        run: npm test

      - name: Upload backend logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: backend-logs
          path: logs/backend.log

  build-frontend:
    runs-on: ubuntu-latest
    needs: build-backend
    steps:
      - uses: actions/checkout@v4

      - name: Cache frontend node modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: frontend-npm-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            frontend-npm-${{ runner.os }}-

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build
