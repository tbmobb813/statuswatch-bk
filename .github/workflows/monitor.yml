name: Scheduled Monitoring

on:
  schedule:
    # every 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch: {}

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          # Use Node.js 22 for parity with local environment
          node-version: '22'
      - name: Install dependencies
        run: npm ci
      - name: Run monitoring
        run: npm run monitor:run
        # This workflow expects a working DATABASE_URL secret that points to
        # a reachable database. If you prefer not to provide a DB for CI,
        # consider running the monitoring only locally or in a hosted job
        # with proper credentials.
